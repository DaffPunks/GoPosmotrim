<!doctype html>
<html>
<head>
    <title>Go Posmotrim | Let's watch it together</title>
    <meta name="description" content="Let's watch it together">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico?v=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/normalize.css" title="style" type="text/css" rel="stylesheet">
    <link href="/css/style.css" title="style" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-2">
            <div class="sidebar-logo">
                <span>Go</span>Posmotrim
            </div>
        </div>
        <div class="col-10">
            <div class="header">
                <form id="ADD_VIDEO" class="header-search">
                    <input type="text" class="header-input" placeholder="Search for a video">
                </form>
            </div>
            <div class="row content">
                <div class="video col-9">
                    <div class="video-wrap">
                        <div id="video"></div>
                    </div>
                    <div class="video-title">True Sight: The Kiev Major Grand Finals</div>
                    <div class="video-sub">
                        <div class="video-author">dota2</div>
                        <div class="video-views">2 061 435</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="history">
                        <div class="current">
                            <div class="current-img-wrap">
                                <div class="current-img" style="background-image: url('https://i.ytimg.com/vi_webp/GgAAPPf4z00/maxresdefault.webp')"></div>
                            </div>
                            <div class="current-title">True Sight: The Kiev Major Grand Finals</div>
                            <div class="current-btns">
                                <div class="current-button plus"></div>
                                <div class="current-button skip"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/app.min.js"></script>
</body>
</html>
